name: digital_twin_fashion
description: A new Flutter project for digital twin fashion application.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Icons
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Camera functionality
  camera: ^0.10.5+5
  
  # 3D Model Viewer
  model_viewer_plus: ^1.7.2
  
  # Card Swiper
  flutter_card_swiper: ^7.0.0
  
  # Staggered Grid for Saved Looks
  flutter_staggered_grid_view: ^0.7.0
  
  # Payment Gateway
  razorpay_flutter: ^1.3.0
  
  # Video/Image Processing
  ffmpeg_kit_flutter: ^5.1.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Network and Storage
  http: ^1.1.2
  shared_preferences: ^2.2.2

  # Additional dependencies for missing imports
  cached_network_image: ^3.3.1
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/